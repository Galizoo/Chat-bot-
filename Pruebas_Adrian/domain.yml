version: "2.0"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge

responses:
  utter_greet:
  - text: "¡Hola! ¿Cómo estás?"

  utter_cheer_up:
  - text: "Aquí tienes algo para animarte:"
    image: "https://www.youtube.com/watch?v=lOD4tHz4A_8"

  utter_did_that_help:
  - text: "¿Te ayudó eso?"

  utter_happy:
  - text: "¡Genial, sigue así!"

  utter_goodbye:
  - text: "Adiós"

  utter_iamabot:
  - text: "Soy un bot, impulsado por Rasa."

  utter_welcome:
    - text: "¡Hola! Bienvenido al chatbot de soporte de ventas J&P Periféricos. ¿En qué puedo ayudarte?"
  
  utter_ask_options:
    - text: "¿Qué te gustaría hacer a continuación?"
      buttons:
        - title: "Ver mi saldo"
          payload: '/check_balance'
        - title: "Transferir dinero"
          payload: '/transfer_money'
        - title: "Ayuda"
          payload: '/help'

  utter_help:
    - text: "Estoy aquí para ayudarte. Selecciona una opción:"
      buttons:
        - title: "Hablar con un humano"
          payload: '/human_handoff'
        - title: "FAQ"
          payload: '/faq'
          
actions:
  - action_session_start
  - utter_welcome

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
